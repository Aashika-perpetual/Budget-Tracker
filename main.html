<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <title>Welcome | How Broke Are You?</title>
  <style>
    body {
      background: linear-gradient(200deg, #fff0f5, #f8a69e);
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: #1a1a1a;
      color: #f1f1f1;
    }

    body.dark-mode .content button {
      background-color: #bb86fc;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      align-items: center;
      justify-content: space-between;
      animation: fadeInUp 1s ease-out;
      gap: 40px;
    }

    .content {
      flex: 1;
      text-align: left;
    }
    .wave-line, 
.wave-line span {
  font-size: 40px;
  font-weight: 700;
  line-height: 1.2;
  background: linear-gradient(90deg, #ff5c8a, #ff9a76);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-fill-color: transparent;
}


    .wave span {
      display: inline-block;
      animation: bounce 2s infinite;
    }

    .content p {
      font-size: 1.2em;
      color: #333;
      margin: 1em 0 2em;
    }

    body.dark-mode .content p {
      color: #ddd;
    }

    .content button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ff5c8a;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 92, 138, 0.4);
    }

    .content button:hover {
      background-color: #ff3c6d;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 76, 139, 0.6);
    }

    .image {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }

    .image img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      max-height: 400px;
      object-fit: contain;
      animation: float 3s ease-in-out infinite;
    }

    #toggleMode {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1000;
      font-size: 0.9em;
      transition: 0.3s ease;
    }

    #toggleMode:hover {
      background-color: #444;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 700px) {
      body {
        padding: 20px;
      }
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .content {
        text-align: center;
        margin-bottom: 30px;
      }
      .image {
        justify-content: center;
      }
      button:hover {
        transform: scale(1.05);
        background-color: #ff4c8b;
      }
    }
  </style>
</head>
<body>
  <button id="toggleMode">üåô Dark Mode</button>

  <div class="container">
    <div class="content">
      <div id="line1" class="wave-line wave"></div>
      <div id="line2" class="wave-line wave"></div>
      <p>Track your weekly spending and see how much ramen you're made of üçú</p>
      <button onclick="window.location.href='budget.html'">Check the Budget</button>
    </div>
    <div class="image">
      <img src="image.png" alt="Budget illustration" />
    </div>
  </div>

  <script>
  function animateText(elementId, text) {
    const container = document.getElementById(elementId);
    container.innerHTML = text.split('').map((char, i) => {
      const delay = i * 0.05;
      const space = char === ' ' ? '&nbsp;' : char;
      return `<span class="wave" style="animation-delay:${delay}s">${space}</span>`;
    }).join('');
  }

  animateText('line1', 'Welcome to');
  animateText('line2', 'How Broke Are You?');

  document.getElementById("toggleMode").onclick = () => {
    document.body.classList.toggle("dark-mode");
  };
</script>

</body>
</html>
